<section class="container backdrop-contaier">
  <div class="backdrop">
    <div class="buy-now-modal">
      <button type="button" class="buy-now-modal-close-btn">
        <svg class="buy-now-modal-close-icon" width="8" height="8">
          <use href=""></use>
        </svg>
      </button>
      <p class="buy-now-modal-title"><span>buy</span> now</p>
      <form class="buy-now-modal-form">
        <div class="buy-now-modal-field">
          <label class="buy-now-input-lable">Personal information</label>
          <div class="buy-now-input-wrap">
            <input
              type="text"
              class="buy-now-modal-input"
              name="modal-name"
              placeholder="Name"
            />
            <input
              type="text"
              class="buy-now-modal-input"
              name="modal-surname"
              placeholder="Surname"
            />
          </div>
        </div>
        <div class="buy-now-modal-field">
          <label class="buy-now-input-lable">Email</label>
          <div class="buy-now-input-wrap">
            <input
              type="email"
              class="buy-now-modal-input"
              name="modal-email"
              placeholder="Enter your email"
            />
          </div>
        </div>
        <div class="buy-now-modal-field">
          <label class="buy-now-input-lable">Phone number</label>
          <div class="buy-now-input-wrap">
            <input type="tel" class="buy-now-modal-input" name="modal-tel" />
          </div>
        </div>
        <div class="buy-now-modal-field">
          <label class="buy-now-input-lable">Email</label>
          <div class="buy-now-input-wrap">
            <input
              type="email"
              class="buy-now-modal-input"
              name="modal-email"
            />
            <svg class="buy-now-modal-icon" width="18" height="24">
              <use href=""></use>
            </svg>
          </div>
        </div>
        <div class="buy-now-modal-field">
          <label class="buy-now-input-lable" for="modal-comment">Comment</label>
          <textarea
            class="buy-now-modal-message"
            name="modal-comment"
            id="modal-comment"
            placeholder="Enter text"
          ></textarea>
        </div>
        <div class="buy-now-modal-field-check modal-field">
          <input
            class="buy-now-input-check visually-hidden"
            type="checkbox"
            name="policy"
            id="policy"
            value="true"
            required
          />
          <label class="buy-now-check-text" for="policy">
            <span class="buy-now-policy-check">
              <svg class="buy-now-check-icon" width="10" height="8">
                <use href="./images/icons.svg#icon-check-mark"></use>
              </svg>
            </span>
            <span class="buy-now-policy-text"
              >I accept the terms and conditions of the
              <a class="buy-now-policy-link link" href=""
                >Privacy Policy</a
              ></span
            >
          </label>
        </div>
        <div class="buy-now-modal-btn-wrap">
          <button class="buy-now-modal-send-btn" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</section>
