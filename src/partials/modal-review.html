<section class="container backdrop-contaier">
  <div class="modal modal-review" data-modal="2">
    <div>
      <svg class="modal__cross js-modal-close">
        <use href="/img/symbol-defs.svg#icon-x-close"></use>
      </svg>
    </div>
    <div class="modal-review-wrap">
      <div class="modal-review-title-wrap">
        <p class="modal-review-title">
          leave a review <br />
          about <span>our chocolate</span>
        </p>
      </div>
      <form class="modal-review-form" id="review-form">
        <div class="buy-now-input-wrap person">
          <input
            type="text"
            class="buy-now-modal-input"
            name="modal-name"
            pattern="[A-Za-z'-]{1,50}$"
            placeholder="Name"
            autofocus
            required
          />
        </div>
        <div class="buy-now-input-wrap">
          <input
            type="email"
            class="buy-now-modal-input"
            name="modal-email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="buy-now-input-wrap">
          <input
            id="phone"
            type="tel"
            class="buy-now-modal-input tel"
            name="modal-tel"
            pattern="^\+?[0-9]{1,3}\s?[0-9]{3,4}\s?[0-9]{4,6}$"
            value="+380"
            size="13"
            placeholder="Phone number"
            required
          />
          <svg class="modal-tel-icon">
            <use href="/img/symbol-defs.svg#icon-flag"></use>
          </svg>
        </div>
        <textarea
          class="buy-now-modal-message"
          name="modal-comment"
          id="modal-comment"
          placeholder="Enter text"
          required
        ></textarea>
      </form>
      <div class="buy-now-modal-btn-wrap">
        <button
          class="buy-now-modal-send-btn btn"
          type="submit"
          form="review-form"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  <div class="overlay js-overlay-modal"></div>
</section>
